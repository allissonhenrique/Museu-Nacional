<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Museu Nacional</title>

        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="css/style.css">

        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->

    </head>
    <body>

        <div id="container"> <!-- Início do container -->

            <header> <!-- Início header -->

                <div id="logo"> <!-- Início logo -->
                    <h1><a href="">Museu Nacional</a></h1>
                </div> <!--/ Fim logo  -->

                <nav id="navegacao"> <!-- Início nav -->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Explosições</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervo</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav> <!--/ Fim nav -->

            </header> <!--/ Fim header  -->

            <div id="principal"> <!-- Início principal -->

                <div id="conteudo">
                    <section id="capa">
                        <img src="img/museu.png" alt="">
                    </section>
                </div>

                <aside>
                    <section id="depoimento"> <!--/ Início depoimento -->
                        <img src="img/depoimento.png" alt="">
                    </section> <!--/ Fim depoimento -->

                    <section id="visita"> <!--/ Início visita -->

                        <h4>Faça uma visita</h4>
                        <form action="">
                            <fieldset>

                                <legend>Selecione uma data</legend>
                                
                                <label for="data">Data:</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd pessoas:</label>
                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                            </fieldset>

                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </form>

                    </section><!--/ Fim visita -->

                    <section id="galeria"> <!--/ Início galeria -->

                        <h4>Galeria de fotos</h4>

                        <a href="">
                            <img src="img/imagem1.jpg" alt="" height="93px" width="93px">
                        </a>

                        <a href="">
                            <img src="img/imagem2.jpg" alt="" height="93px" width="93px">
                        </a>

                        <a href="">
                            <img src="img/imagem3.jpg" alt="" height="93px" width="93px">
                        </a>

                        <a href="">
                            <img src="img/imagem4.jpg" alt="" height="93px" width="93px">
                        </a>

                    </section> <!--/ Fim galeria -->
                </aside>

            </div> <!--/ Fim principal -->

            

        </div> <!--/ Fim do container -->
        
    </body>
</html>
